<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
    
    <button onclick="message()" class="btn btn-success">Alert</button>

    <button class="btn btn-success" id="popup">Popup</button>

    <br/>
    <br/>

    <input type="text" id="input" class="form-control w-25" placeholder="enter text">


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4 d-flex flex-column gap-4 shadow rounded-4 p-3">
                <h4>Login</h4>
                <input type="email" placeholder="name@gmail.com" id="email" class="form-control">
                <div class="d-flex align-item-center">
                    <input type="password" placeholder="Enter your password" class="form-control w-100" id="password">
                    <button id="passkey" class="btn btn-sm rounded-circle p-1" style="transform: translateX(-40px);">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
                <button id="submit" class="btn btn-success">Login</button>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
